{% extends 'polls/base.html' %} <!--includ base.html -->

{% block main_content %}

<div class="container">

    <div class="row">
        <div class="col-md-6 offset-md-3">

            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            <form action="" method="post"> <!-- action="", adica blink(ramane pe aceeasi pagina) -->
            {% csrf_token %}
              <div class="form-group">
                <label for="username">CNP</label>
                <input class="form-control" name="username" placeholder="Enter username" type="text">
                <small class="form-text text-muted" id="emailHelp">We'll never share your personal data with anyone else.</small>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" name="password" placeholder="Enter password" type="password">
              </div>
              <div class="form-group form-check">
                <input class="form-check-input" id="exampleCheck1" type="checkbox">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button class="btn btn-primary" type="submit">Submit</button>
            </form>

            <p> Need an account? <a href="{% url 'accounts:register' %}"> Register Here! </a> </p>


        </div>
    </div>

</div>







{% endblock %}
