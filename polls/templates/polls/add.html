{% extends 'polls/base.html' %} <!--includ base.html -->


{% block main_content %} <!--override lui main_content din base.html -->
<div class="container">
    <h1 class="text-center">Add a new Election!</h1>
    <br> <br>
<div class="col-sm-6 offset-sm-3">
    <div class="row">
        <form action="" method="post"> <!-- pun action="" pt ca NU vreau sa ma redirectioneze catre alt view " -->
                      {% csrf_token %}
                          {% for field in form %}
                                <div class="form-group">
                                    {{ field.errors }} <!-- am folosit 'Working with form templates' din documentation -->
                                    {{ field.label_tag }}
                                    {{ field }}
                                </div>
                          {% endfor %}
                          <input class='btn btn-primary' type="submit" value="submit">
        </form>
    </div>
    </div>
</div>



{%endblock%}
