{% extends 'polls/base.html' %} <!--includ base.html -->


{% block main_content %}

<div class="container">
    <div class="row">
        <div class="col">
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}" {% endif %} > {{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}zz
            <ul>
                {% for choice in election.choice_set.all %}
                <li>{{choice.choice_text}} - {{choice.votes}}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>


{% endblock %}
